name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REACT_APP_RAPID_API_KEY: ${{ secrets.REACT_APP_RAPID_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and Push Docker image with Layer Caching
        uses: docker/build-push-action@v5
        with:
          context: app/youtube-clone
          push: true
          tags: melvincv/ytclone:${{ github.ref_name }}-${{ github.run_number }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

  replace-k8s-image:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Replace image in deployment manifest
        run: |
          export IMAGETAG="melvincv/ytclone:${{ github.ref_name }}-${{ github.run_number }}"
          sed -i "s|image:.*|image: ${IMAGETAG}|" kubernetes-manifests/2_deployment.yml

      - name: Commit changes to repo
        uses: EndBug/add-and-commit@v9
        with:
          add: 'kubernetes-manifests'
          author_name: ${{ vars.CI_NAME }}
          author_email: ${{ vars.CI_EMAIL }}
          message: 'CI COMMIT: modify k8s manifests for ${{ github.run_number }}'